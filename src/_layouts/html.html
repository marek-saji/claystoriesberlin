---
title: ""
description: "Pottery collective in Berlin"
---
<!doctype html>

<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="/NotoSans.woff2" as="font" type="font/woff2" crossorigin>
    <style data-bundle>
      {% include 'styles/theme.css' %}
      {% include 'styles/base.css' %}
      {% include 'styles/layout.css' %}
      {% include 'styles/components/section.css' %}
    </style>
    <link rel="stylesheet" href="{% getBundleFileUrl "css" %}">

    <script type="module" data-bundle>
      const searchParams = new URLSearchParams(window.location.search);
      const dev =
        (searchParams.get('dev') ?? localStorage.getItem('dev')) === 'true' ||
        Array.from(document.getElementsByTagName('script')).some((s) => s.src.includes('/.11ty/'));

      if (dev) {
        const { accented } = await import('https://esm.sh/accented');
        accented();
      }
    </script>
    <script type="module" src="{% getBundleFileUrl "mjs" %}"></script>

    <meta property="og:type" content="website">
    <title>
      {%- if title != '' and title != site.name -%}
        {{ title }} â€” {{ site.name }}
      {%- else -%}
        {{ site.name }}
      {%- endif -%}
    </title>
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:locale" content="en_GB">
    {% if description != '' -%}
      <meta name="description" content="{{ description }}">
      <meta property="og:description" content="{{ description }}">
    {%- endif %}

    <link rel="canonical" href="{{ page.url | htmlBaseUrl: site.url }}">
    <meta property="og:url" content="{{ page.url | htmlBaseUrl: site.url }}">
    {% if og_image != null -%}
      <meta property="og:image" content="{{ site.url }}{% og_image og_image %}">
      <meta property="og:image:width" content="1200">
      <meta property="og:image:height" content="630">
      <meta property="og:image:type" content="image/png">
      <meta property="og:image:alt" content="">
    {% endif -%}
    <meta name="author" content="{{ site.author.name }}">

    <meta name="robots" content="{{ site.robots }}">

    <!--
      TODO Create an icon
      <link rel="icon" href="/favicon.ico" sizes="48x48" >
      <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    -->

    <!--
      TODO Define all data in web manifest as well
      <link rel="manifest" href="/site.webmanifest" />
    -->
  </head>
  <body>
    {{ content }}
  </body>
</html>
